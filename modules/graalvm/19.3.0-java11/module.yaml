schema_version: 1
name: graalvm
version: &version "19.3.0-java11"

labels:
  - name: graalvm-archive-filename
    value: &filename graalvm-ce-linux-amd64-19.3.0-java11.tar.gz
  - name: graalvm-archive-url
    value: &url https://github.com/graalvm/graalvm-ce-builds/releases/download/vm-19.3.0/graalvm-ce-java11-linux-amd64-19.3.0.tar.gz
  - name: graalvm-version
    value:   &suffix java11-19.3.0

envs:
  - name: "JAVA_HOME"
    value: "/opt/graalvm"
  - name: "GRAALVM_HOME"
    value: "/opt/graalvm"
  - name: "GRAALVM_VERSION"
    value: *suffix
  - name: "FILENAME"  
    value: *filename

artifacts:
- name: *filename
  url: *url
  md5: cc14e9abc99f536755958a4a8a301617

execute:
- script: configure